<html>
    <head>
        <title>Login page</title>
        <link href="loginn.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="login-box">
            <h2>Change Password Page</h2>
            <form action="ChangepasswordServlett" method="post">
                <div class="user-box">
                    <input type="text" name="lg"  maxlength="12">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="pwd" maxlength="12">
                    <label>New Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="newpwd" maxlength="12">
                    <label>Retype New Password</label>
                </div>
                <input type="submit" value="verify">
            </form>
        </div>
    </body>
</html>
